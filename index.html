<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase Push Notification Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="notification-popup" class="popup-overlay hidden">
    <div class="popup-box">
      <h2>Enable Notifications</h2>
      <p>Would you like to receive updates and alerts?</p>
      <div class="popup-buttons">
        <button class="popup-btn allow" id="btn-allow">Allow</button>
        <button class="popup-btn reject" id="btn-reject">Reject</button>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
